<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Monitoring Pelapak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .lapak {
            padding: 10px;
            border-radius: 8px;
            background: white;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: 0.2s;
        }

        .lapak:hover {
            background: #dff0d8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-submit {
            background: #007bff;
            color: white;
        }

        .btn-close {
            background: #ccc;
        }
    </style>
</head>

<body>
    <h1>Monitoring Pelapak</h1>

    <div class="grid" id="lapakGrid"></div>

    <!-- Modal Form Request -->
    <div class="modal" id="requestModal">
        <div class="modal-content">
            <h3>Form Request Pindah Lapak</h3>
            <form id="requestForm">
                <label>Nama</label>
                <input type="text" id="nama" required>
                <label>Lapak Lama</label>
                <input type="text" id="lapakLama" readonly>
                <label>Lapak Baru</label>
                <input type="text" id="lapakBaru" required>
                <label>Alasan</label>
                <textarea id="alasan" required></textarea>
                <label>Password Panitia</label>
                <input type="password" id="password" required>
                <button type="submit" class="btn-submit">Kirim</button>
                <button type="button" class="btn-close" onclick="closeModal()">Batal</button>
            </form>
            <p id="responseMsg"></p>
        </div>
    </div>

    <script>
        const API_URL = "PASTE_WEB_APP_URL"; // ganti dengan URL Web App Apps Script
        let selectedLapak = "";

        async function loadData() {
            const res = await fetch(API_URL);
            const data = await res.json();

            const grid = document.getElementById("lapakGrid");
            grid.innerHTML = "";
            data.forEach((row, i) => {
                if (row[1]) { // hanya kalau ada nama pelapak
                    const div = document.createElement("div");
                    div.className = "lapak";
                    div.innerText = `${row[0]} - ${row[1]}`;
                    div.onclick = () => openModal(row[0], row[1]);
                    grid.appendChild(div);
                }
            });
        }

        function openModal(lapakNo, namaPelapak) {
            selectedLapak = lapakNo;
            document.getElementById("lapakLama").value = lapakNo + " - " + namaPelapak;
            document.getElementById("requestModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("requestModal").style.display = "none";
            document.getElementById("requestForm").reset();
        }

        document.getElementById("requestForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const body = {
                nama: document.getElementById("nama").value,
                lapakLama: document.getElementById("lapakLama").value,
                lapakBaru: document.getElementById("lapakBaru").value,
                alasan: document.getElementById("alasan").value,
                password: document.getElementById("password").value
            };

            const res = await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify(body)
            });
            const result = await res.json();

            document.getElementById("responseMsg").innerText = result.message;

            if (result.success) {
                setTimeout(() => {
                    closeModal();
                }, 2000);
            }
        });

        loadData();
    </script>
</body>

</html>
