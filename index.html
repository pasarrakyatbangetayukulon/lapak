<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ“Š Monitoring Pelapak</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Header -->
  <header>
    <h1>ğŸ“Š Monitoring Lapak</h1>
  </header>

  <!-- Main -->
  <main>
    <!-- Loading Spinner -->
    <div id="loading" class="loading-overlay">
      <div class="loading-box">
        <div class="spinner"></div>
        <p class="loading-text" id="loadingText">Sedang memuat data...</p>
      </div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
      <input type="text" id="searchInput" placeholder="ğŸ” Cari nomor atau nama lapak...">

      <select id="filterSelect">
        <option value="all">ğŸ“Œ Semua Status</option>
        <option value="kosong">âœ… Kosong</option>
        <option value="terisi">âŒ Terisi</option>
      </select>

      <select id="rangeSelect">
        <option value="all"># Pilih Nomor Lapak</option>
      </select>

      <select id="pageSizeSelect">
        <option value="10">10 / halaman</option>
        <option value="20">20 / halaman</option>
        <option value="50">50 / halaman</option>
        <option value="all" selected>ğŸ“„ Tampilkan Semua</option>
      </select>
    </div>

    <!-- Grid Lapak -->
    <section>
      <div id="lapakGrid" class="grid">
        <!-- kotak lapak akan di-render via app.js -->
      </div>
      <div id="paginationNav" class="pagination"></div>
    </section>
  </main>

  <!-- Modal Detail -->
<!-- Modal Detail -->
<div id="detailModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeDetailModal()">&times;</span>
    
    <!-- âœ… WAJIB ADA -->
    <h2 id="detailTitle">Detail Lapak</h2>
    <div id="detailBody"></div>

    <!-- âœ… Tombol Absensi & Request -->
    <div class="form-actions">
      <button id="btnAbsensi" class="btn-absensi">âœ… Absensi</button>
      <button id="btnRequest" class="btn-request">ğŸ”„ Request</button>
    </div>
  </div>
</div>


  <!-- Modal Password Absensi -->
  <div class="modal" id="absensiModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeAbsensiModal()">&times;</span>
      <h2>ğŸ” Konfirmasi Absensi</h2>
      <p id="absensiInfo"></p>
      <input type="password" id="absensiPassword" placeholder="Masukkan Password Panitia" required>
      <div class="form-actions">
        <button onclick="confirmAbsensi()">âœ… Konfirmasi</button>
        <button onclick="closeAbsensiModal()">âŒ Batal</button>
      </div>
    </div>
  </div>

  <!-- Modal Request -->
  <div class="modal" id="requestModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeRequestModal()">&times;</span>
      <h2>ğŸ“ Form Request Pergantian Pelapak</h2>

      <form id="requestForm">
        <input type="text" id="nama" placeholder="Masukkan Nama Panitia" required>
        <input type="text" id="lapakLama" placeholder="Nomor & Nama Lapak Lama" readonly>
        <input type="text" id="lapakBaru" placeholder="Nomor & Nama Lapak Baru" required>
        <textarea id="alasan" placeholder="Tuliskan alasan pergantian..." required></textarea>
        <input type="password" id="password" placeholder="Password Panitia" required>

        <div class="form-actions">
          <button type="submit" id="submitBtn">âœ… Kirim</button>
          <button type="button" onclick="closeRequestModal()">âŒ Batal</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- Script -->
  <script src="app.js"></script>
  <script src="absensi.js"></script>
</body>
</html>
