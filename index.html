<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Monitoring Pelapak</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>ðŸ“Š Monitoring Lapak</h1>
    </header>

    <main>
        <!-- Loading Spinner -->
<div id="loading" class="loading-overlay">
  <div class="loading-box">
    <div class="spinner"></div>
    <p class="loading-text" id="loadingText">Sedang memuat data...</p>
  </div>
</div>



        <!-- Toolbar -->
        <div class="toolbar">
            <input type="text" id="searchInput" placeholder="ðŸ”Ž Cari lapak atau nama...">
            <select id="filterSelect">
                <option value="all">Semua</option>
                <option value="kosong">Kosong</option>
                <option value="terisi">Terisi</option>
            </select>
            <select id="rangeSelect"></select>
            <select id="pageSizeSelect">
    <option value="10">10 / halaman</option>
    <option value="20">20 / halaman</option>
    <option value="50">50 / halaman</option>
    <option value="all" selected>Semua</option> <!-- âœ… default tampil semua -->
</select>

        </div>

        <!-- Grid Lapak -->
        <section>
            <div id="lapakGrid" class="grid"></div>
            <div id="paginationNav" class="pagination"></div>
        </section>
    </main>

    <!-- Modal Form Request -->
    <div class="modal" id="requestModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3>Form Request Pergantian Pelapak</h3>
            <form id="requestForm">
                <label>Nama</label>
                <input type="text" id="nama" required>

                <label>Lapak Lama</label>
                <input type="text" id="lapakLama" readonly>

                <label>Lapak Baru</label>
                <input type="text" id="lapakBaru" required>

                <label>Alasan</label>
                <textarea id="alasan" required></textarea>

                <label>Password Panitia</label>
                <input type="password" id="password" required>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Kirim</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Batal</button>
                </div>
            </form>
            <p id="responseMsg"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
